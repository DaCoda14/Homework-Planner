<!DOCTYPE html>
<html>
<head>
    <title>Homework Planner Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4e73df">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: 0.3s;
        }

        body.dark {
            background: #1e1e1e;
            color: white;
        }

        .app {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        body.dark .app {
            background: #2c2c2c;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        input, button {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            background-color: #4e73df;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            opacity: 0.85;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background: #f8f9fc;
            margin-top: 8px;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        body.dark li {
            background: #3a3a3a;
        }

        .task-info {
            display: flex;
            flex-direction: column;
        }

        .delete-btn {
            background: red;
            font-size: 12px;
            padding: 5px 8px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username {
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="app">
    <div class="top-bar">
        <span class="username" id="usernameDisplay"></span>
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>

    <h1>Homework Planner</h1>

    <input id="taskInput" placeholder="Enter homework"><br>
    <input type="date" id="dueDate"><br>
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let username = localStorage.getItem("username");

    if (!username) {
        username = prompt("Enter your name:");
        localStorage.setItem("username", username);
    }

    document.getElementById("usernameDisplay").innerText = "Hi, " + username;

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
        let text = document.getElementById("taskInput").value.trim();
        let date = document.getElementById("dueDate").value;

        if (text === "") return;

        tasks.push({ text: text, due: date });
        document.getElementById("taskInput").value = "";
        document.getElementById("dueDate").value = "";

        saveTasks();
        showTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        showTasks();
    }

    function showTasks() {
        let list = document.getElementById("taskList");
        list.innerHTML = "";

        tasks.forEach((task, index) => {
            list.innerHTML += `
                <li>
                    <div class="task-info">
                        <strong>${task.text}</strong>
                        <small>Due: ${task.due || "No date"}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${index})">X</button>
                </li>
            `;
        });
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
    }

    showTasks();
</script>

</body>
</html>
