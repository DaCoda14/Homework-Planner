<!DOCTYPE html>
<html>
<head>
    <title>Devon's Homework Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4e73df">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }

        body.dark {
            background: #1e1e1e;
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username {
            font-size: 14px;
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }

        input, button {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            background-color: #4e73df;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            opacity: 0.85;
        }

        #taskContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .task-card {
            background: #fffa87;
            padding: 15px;
            width: 150px;
            border-radius: 12px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .task-card.dark {
            background: #f4d03f;
            color: black;
        }

        .task-card strong {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .task-card small {
            font-size: 11px;
            color: #555;
        }

        .task-card button.delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            font-size: 12px;
            padding: 2px 6px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>

<div class="top-bar">
    <span class="username" id="usernameDisplay"></span>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
</div>

<h1>Homework Planner</h1>

<input id="taskInput" placeholder="Enter homework"><br>
<input type="date" id="dueDate"><br>
<button onclick="addTask()">Add Task</button>

<div id="taskContainer"></div>

<h2>Progress Stats</h2>
<canvas id="progressChart" width="350" height="200"></canvas>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let username = localStorage.getItem("username");

// Prompt for username if not set
if (!username) {
    username = prompt("Enter your name:");
    localStorage.setItem("username", username);
}
document.getElementById("usernameDisplay").innerText = "Hi, " + username;

// Ask permission for notifications
if ('Notification' in window) {
    if (Notification.permission !== 'granted') {
        Notification.requestPermission();
    }
}

// Save tasks to localStorage
function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Add task
function addTask() {
    let text = document.getElementById("taskInput").value.trim();
    let date = document.getElementById("dueDate").value;

    if (text === "") return;

    let dueTime = date ? new Date(date).getTime() : null;
    let newTask = { text: text, due: date, done: false, dueTime: dueTime, notified: false };
    tasks.push(newTask);

    document.getElementById("taskInput").value = "";
    document.getElementById("dueDate").value = "";

    saveTasks();
    showTasks();
    updateChart();
    notifyTask(newTask);
}

// Delete task
function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    showTasks();
    updateChart();
}

// Toggle task done
function toggleDone(index) {
    tasks[index].done = !tasks[index].done;
    saveTasks();
    showTasks();
    updateChart();
}

// Show tasks as sticky notes
function showTasks() {
    const container = document.getElementById("taskContainer");
    container.innerHTML = "";

    tasks.forEach((task, index) => {
        const card = document.createElement("div");
        card.className = "task-card";
        if (document.body.classList.contains("dark")) card.classList.add("dark");

        // Slight random rotation for sticky note look
        card.style.transform = `rotate(${Math.floor(Math.random()*6-3)}deg)`;

        card.innerHTML = `
            <button class="delete-btn" onclick="deleteTask(${index})">X</button>
            <input type="checkbox" ${task.done ? "checked" : ""} onclick="toggleDone(${index})">
            <strong>${task.text}</strong>
            <small>Due: ${task.due || "No date"}</small>
        `;

        container.appendChild(card);
    });
}

// Notifications on adding task
function notifyTask(task) {
    if (Notification.permission === 'granted') {
        new Notification("Homework Reminder!", {
            body: `Don't forget: ${task.text} (Due: ${task.due || "No date"})`,
            icon: "icon-192.png"
        });
    }
}

// Notifications for tasks due while app is open
function notifyDue(task) {
    if (Notification.permission === 'granted') {
        new Notification("Homework Due!", {
            body: `${task.text} is due today!`,
            icon: "icon-192.png"
        });
    }
}

// Check every minute for due tasks
setInterval(() => {
    const now = Date.now();
    tasks.forEach(task => {
        if (task.done || !task.dueTime) return;
        if (!task.notified && now >= task.dueTime) {
            notifyDue(task);
            task.notified = true;
            saveTasks();
        }
    });
}, 60000);

// Dark mode toggle
function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}
if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
}

// Chart for progress stats
function updateChart() {
    const completed = tasks.filter(t => t.done).length;
    const remaining = tasks.length - completed;
    const ctx = document.getElementById('progressChart').getContext('2d');

    if (window.myChart) window.myChart.destroy();

    window.myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Completed', 'Remaining'],
            datasets: [{
                data: [completed, remaining],
                backgroundColor: ['#4e73df', '#1cc88a']
            }]
        },
        options: {
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
}

// Initialize app
showTasks();
updateChart();
</script>

</body>
</html>
