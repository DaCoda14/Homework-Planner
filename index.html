<!DOCTYPE html>
<html>
<head>
    <title>Devon's Homework Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4e73df">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.4/dist/muuri.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }

        body.dark {
            background: #1e1e1e;
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username {
            font-size: 14px;
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }

        input, button, select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            background-color: #4e73df;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            opacity: 0.85;
        }

        #taskContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .task-card {
            padding: 15px;
            width: 150px;
            border-radius: 12px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: grab;
        }

        .task-card.dark {
            filter: brightness(0.9);
        }

        .task-card strong {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .task-card small {
            font-size: 11px;
            color: #555;
        }

        .task-card button.delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            font-size: 12px;
            padding: 2px 6px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>

<div class="top-bar">
    <span class="username" id="usernameDisplay"></span>
    <button onclick="toggleDarkMode()">üåô</button>
</div>

<h1>Homework Planner</h1>

<input id="taskInput" placeholder="Enter homework">
<input type="date" id="dueDate">
<select id="subject">
    <option value="Math" data-color="#fffa87">Math</option>
    <option value="Science" data-color="#a0e7a0">Science</option>
    <option value="English" data-color="#f9c1c1">English</option>
    <option value="Other" data-color="#d3d3d3">Other</option>
</select>
<select id="priority">
    <option value="normal">Normal</option>
    <option value="high">High ‚ö†Ô∏è</option>
</select>
<button onclick="addTask()">Add Task</button>

<div id="filters">
    <button onclick="sortTasksByDue()">Sort by Due Date</button>
    <button onclick="filterIncomplete()">Show Incomplete Only</button>
    <button onclick="showAllTasks()">Show All</button>
</div>

<div id="taskContainer" class="grid"></div>

<h2>Progress Stats</h2>
<canvas id="progressChart" width="350" height="200"></canvas>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let username = localStorage.getItem("username");
let grid; // Muuri grid instance

if (!username) {
    username = prompt("Enter your name:");
    localStorage.setItem("username", username);
}
document.getElementById("usernameDisplay").innerText = "Hi, " + username;

if ('Notification' in window) {
    if (Notification.permission !== 'granted') {
        Notification.requestPermission();
    }
}

// Save tasks
function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Add task
function addTask() {
    let text = document.getElementById("taskInput").value.trim();
    let date = document.getElementById("dueDate").value;
    let subjectSelect = document.getElementById("subject");
    let subject = subjectSelect.value;
    let color = subjectSelect.options[subjectSelect.selectedIndex].dataset.color;
    let prioritySelect = document.getElementById("priority");
    let priority = prioritySelect.value;

    if (text === "") return;

    let dueTime = date ? new Date(date).getTime() : null;

    let newTask = { text, due: date, done: false, dueTime, notified: false, subject, color, priority };
    tasks.push(newTask);

    document.getElementById("taskInput").value = "";
    document.getElementById("dueDate").value = "";

    saveTasks();
    showTasks();
    updateChart();
    notifyTask(newTask);
}

// Delete task
function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    showTasks();
    updateChart();
}

// Toggle done
function toggleDone(index) {
    tasks[index].done = !tasks[index].done;
    saveTasks();
    showTasks();
    updateChart();
}

// Show tasks
function showTasks(filteredTasks) {
    const displayTasks = filteredTasks || tasks;
    const container = document.getElementById("taskContainer");
    container.innerHTML = "";

    displayTasks.forEach((task, index) => {
        const card = document.createElement("div");
        card.className = "task-card";
        card.style.background = task.color;
        if (document.body.classList.contains("dark")) card.classList.add("dark");

        let priorityIcon = task.priority === "high" ? "‚ö†Ô∏è " : "";

        card.innerHTML = `
            <button class="delete-btn" onclick="deleteTask(${index})">X</button>
            <input type="checkbox" ${task.done ? "checked" : ""} onclick="toggleDone(${index})">
            <strong>${priorityIcon}${task.text}</strong>
            <small>Due: ${task.due || "No date"}</small>
        `;
        container.appendChild(card);
    });

    // Initialize Muuri
    if (!grid) {
        grid = new Muuri('.grid', { dragEnabled: true, layoutOnInit: true, dragSort: true });
        grid.on('dragEnd', savePositions);
    } else {
        grid.refreshItems().layout();
    }

    // Restore saved order
    const savedOrder = JSON.parse(localStorage.getItem('taskOrder') || '[]');
    if (savedOrder.length) {
        const items = grid.getItems();
        savedOrder.forEach((oldIndex, newIndex) => {
            if (items[oldIndex]) grid.move(items[oldIndex], newIndex);
        });
        grid.layout(true);
    }
}

// Save positions
function savePositions() {
    const order = grid.getItems().map(item => {
        return Array.from(document.getElementById('taskContainer').children).indexOf(item.getElement());
    });
    localStorage.setItem('taskOrder', JSON.stringify(order));
}

// Notifications
function notifyTask(task) {
    if (Notification.permission === 'granted') {
        new Notification("Homework Reminder!", {
            body: `Don't forget: ${task.text} (Due: ${task.due || "No date"})`,
            icon: "icon-192.png"
        });
    }
}

function notifyDue(task) {
    if (Notification.permission === 'granted') {
        new Notification("Homework Due!", {
            body: `${task.text} is due today!`,
            icon: "icon-192.png"
        });
    }
}

// Check due tasks every minute
setInterval(() => {
    const now = Date.now();
    tasks.forEach(task => {
        if (task.done || !task.dueTime) return;
        if (!task.notified && now >= task.dueTime) {
            notifyDue(task);
            task.notified = true;
            saveTasks();
        }
    });
}, 60000);

// Dark mode
function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}
if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
}

// Sorting & filtering
function sortTasksByDue() {
    tasks.sort((a,b) => {
        if(!a.due) return 1;
        if(!b.due) return -1;
        return new Date(a.due) - new Date(b.due);
    });
    showTasks();
}

function filterIncomplete() {
    showTasks(tasks.filter(t => !t.done));
}

function showAllTasks() {
    showTasks();
}

// Progress chart
function updateChart() {
    const completed = tasks.filter(t => t.done).length;
    const remaining = tasks.length - completed;
    const ctx = document.getElementById('progressChart').getContext('2d');

    if (window.myChart) window.myChart.destroy();

    window.myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Completed', 'Remaining'],
            datasets: [{
                data: [completed, remaining],
                backgroundColor: ['#4e73df', '#1cc88a']
            }]
        },
        options: { plugins: { legend: { position: 'bottom' } } }
    });
}

// Initialize app
showTasks();
updateChart();
</script>

</body>
</html>
